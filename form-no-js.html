<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>no JS form</title>
    <style>

        :root {
            --theme-text-color: black;
            --theme-bg-color: white;
            --theme-button-bg: lightgray;
        }

        #theme-checkbox {
            display: none;
        }

        body:has(#theme-checkbox:checked) {
            --theme-text-color: #c5c8c6;
            --theme-bg-color: #282e40;
            --theme-button-bg: #282e40;
        }

        #theme-checkbox:checked + label#theme-toggle {
            background-image: url('assets/theme-icons/sun.svg');
        }

        #nojs-warning {
            text-align: center;
            font-size: 0.9rem;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            font-size: 2rem;
            width: auto;

            #theme-toggle {
                cursor: pointer;
                width: 24px;
                height: 24px;
                padding: 5px;
                background-color: var(--theme-bg-color);
                background-image: url('assets/theme-icons/moon.svg');
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }
        }

        body {
            color: var(--theme-text-color);
            background-color: var(--theme-bg-color);
            width: 100vw;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;

            form {
                width: 30%;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            fieldset {
                width: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border: 2px solid var(--theme-text-color);

                input, textarea {
                    color: var(--theme-text-color);
                    background-color: var(--theme-bg-color);
                    border: 1px solid var(--theme-text-color);
                }

                input#submit {
                    background-color: var(--theme-button-bg);
                }

                * {
                    margin: 5px;
                }

                legend {
                    font-size: 2rem;
                    font-weight: bold;
                    border: 2px solid var(--theme-text-color);
                    margin: auto;
                }

                output.no-error {
                    visibility: hidden;
                }

                input.no-error {
                    border: 1px solid grey;
                }

                label:has(+ *:required)::after {
                    content: '*';
                    color: red;
                }

                input.error {
                    border: 1px solid red;
                    background-color: red;
                    color: white;
                }

                output.error {
                    visibility: visible;
                    color: red;
                }

                #comments-length {
                    color: green;
                }
            }

            form:invalid {
                #form-valid {
                    visibility: hidden;
                }
            }

            form:valid {
                #form-valid {
                    visibility: visible;
                    color: green;
                }
            }
        }
    </style>
</head>
<body>
<header>
    <label for="theme-checkbox">Theme toggle &rarr;&nbsp;</label>
    <input type="checkbox" id="theme-checkbox">
    <label for="theme-checkbox" id="theme-toggle"></label>
</header>
<noscript>
    <p id="nojs-warning">Note: Theme preference cannot be saved across page reloads without JavaScript.</p>
</noscript>
<form action="https://httpbin.org/post" method="POST" id="form">
    <fieldset>
        <legend>Contact Form</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" minlength="3" maxlength="25" pattern="^[A-Za-z]+ [A-Za-z]+( [A-Za-z]+)*$" class="no-error" required>
        <output form="form" id="name-error" class="no-error">error</output>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="john.doe.7@mail.box" class="no-error" required>
        <output form="form" id="email-error" class="no-error">error</output>
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" placeholder="Comments" rows="4" cols="30" maxlength="200"></textarea>
        <output form="form" id="comments-length">Characters left - 200</output>
        <input type="hidden" name="possible_bot" value="true">
        <input type="hidden" id="form_errors" name="form_errors" value="">
        <input type="submit" value="Submit" id="submit">
        <output form="form" id="form-valid">Form ready to submit :)</output>
    </fieldset>
</form>
</body>
</html>
